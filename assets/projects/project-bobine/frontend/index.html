            </div>
            <div id="total-box">
              <p class="totalP">Total:</p>
              <p id="total" class="totalPrice">0</p>

              <button id="checkout" class="hidden">Checkout</button>

  </nav>
  
  <section class="products">
    <div class="filters">
      <div class="filters-container">
        <!-- search -->

        <input type="text" class="search-input" id="searchbar" placeholder="search...">

        <!-- categories -->
        <h4>Filters</h4>
        <article class="companies">


        </article>
        <!-- price -->
        <h4>Price</h4>
        <form class="price-form">
          <input type="number" id="range" placeholder="Set max price" step="0.01" class="search-input" />
          <!-- <input type="range" class="price-filter" id="range" min="0" value="0" max=""> -->
        </form>
        <!-- <p class="price-value" id=""> </p> -->
      </div>
    </div>
    <!-- products -->
    <div id="products-container" class="products-container">


    </div>
  </section>

  <section id="orderBackground" class=" hidden">
    <!-- Formularul de comandă -->
     <div class="orderContent">

       <button id="closeOrderModal" style="position: absolute; width: 30px; padding: 0px; top: 10px; right: 10px; background-color: white; color: red; ">X</button>
       <form class="order-form" id="placeOrderForm" method="POST">
         <h2>Plasează Comanda</h2>
          <p>Folosim doar plata numerar la livrare.</p>
         <label for="fullName">Nume Complet:</label>
         <input type="text" id="fullName" name="fullName" required>
     
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
     
         <label for="phone">Telefon:</label>
         <input type="tel" id="phone" name="phone" required>
     
         <div class="row">
           <div>
             <label for="city">Oraș:</label>
             <input type="text" id="city" name="city" required>
           </div>
           <div>
             <label for="county">Județ:</label>
             <input type="text" id="county" name="county" required>
           </div>
         </div>
     
         <label for="address">Adresă de livrare:</label>
         <textarea id="address" name="address" rows="3" required></textarea>
     
         <label for="orderDetails">Detalii Comandă:</label>
         <textarea id="orderDetails" name="orderDetails" rows="5" placeholder=""
           ></textarea>
     
           <p class="cart-total">Total: <span id="cart-total"></span> $</p>
           <button type="submit">Plasează Comanda</button>
           <!-- Aici afișăm produsele din coș -->
         </form>
         <div class="cartSummary" id="cart-summary" style="overflow: auto; background-color: aliceblue;border-radius: 8px;">
           <div id="cart-items"></div>
         </div>
     </div>
  
  </section>
